<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - EventEase</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-custom">

    <div class="card shadow-lg p-4 text-center register-form">
        <h3 class="fw-bold mb-2">Create Your Account</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-pink">Register</button>
            </div>
        </form>
        <p class="mt-3 small">
            Already have an account? <a href="/login" class="text-pink">Login here</a>
        </p>
    </div>

</body>
</html>
