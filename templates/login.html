<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - EventEase</title>

    <!-- Bootstrap 5 -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-custom position-relative">

    <!-- Login Card -->
    <div class="card shadow-lg p-4 text-center login-form">
        <h3 class="fw-bold mb-2">Welcome Back</h3>
        <p class="text-muted mb-4">Login to EventEase</p>

            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-pink">Login</button>
            </div>
        </form>
        <p class="mt-3 small">
